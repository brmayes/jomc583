<meta name="robots" content="noindex">
<html ng-app="test">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
img {
  padding: 10px;
}

.rounded {
  border-radius: 5px;
}

.blue {
  background: blue;
}

.red {
  background: red;
}

.green {
  background: green;
}

.yellow {
  background: yellow;
}

.bg {
  background: transparent !important;
}
</style>
</head>
<body ng-controller="TestController as testCtrl">
  <img ng-mouseenter="testCtrl.enter()" ng-click="testCtrl.clicked()" ng-class="{rounded: testCtrl.hasRoundedClass, bg: !testCtrl.over}" ng-style="{'background-color': testCtrl.getCurrentColor()}" ng-src="{{testCtrl.img}}" />

 <ul class="colors">
    <li ng-repeat="color in testCtrl.colors" ng-click="testCtrl.colorClick(color)" >{{color | uppercase}}</li>
  </ul>
<script id="jsbin-javascript">
var app = angular.module('test', []);

app.controller('TestController', function() {

  this.img = "https://pbs.twimg.com/profile_images/3676803175/84e9a1e31c8c88f0cab6b566ae918187_400x400.jpeg";

  this.currentColor = 0;
  this.hasBlueClass = true;
  this.hasRoundedClass = true;
  this.colors = ['blue', 'red', 'green', 'yellow', 'orange', 'black'];

  this.clicked = function() {
    this.currentColor++;
    if (this.currentColor > this.colors.length - 1) {
      this.currentColor = 0;
    }
  };

  this.getCurrentColor = function() {
    return this.colors[this.currentColor];
  };

  // this.enter = function() {
  //   this.over = true;
  //   this.hasRoundedClass = true;
  // };
  //
  // this.exit = function() {
  //   this.over = false;
  //   this.hasRoundedClass = false;
  // };

  this.colorClick = function(color) {
    for (var i = 0; i < this.colors.length; i++) {
      if (color == i) {
      i = this.currentColor;
      }
    }
  };
});
</script>
</body>
</html>
